<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Home Screen -->
<section id="home">
    <h1>Welcome to Food Delight</h1>
    <p>Discover a variety of cuisines for delivery or pickup</p>
    <button onclick="showRestaurants()">Explore Restaurants</button>
</section>

<!-- Restaurant List Screen -->
<section id="restaurant-list" class="hidden">
    <h2>Choose a Restaurant</h2>
    <ul>
        <li onclick="showMenu()">Restaurant 1</li>
        <li onclick="showMenu()">Restaurant 2</li>
        <!-- Add more restaurant options -->
    </ul>
</section>

<!-- Menu Screen -->
<section id="menu" class="hidden">
    <h2>Menu - Restaurant 1</h2>
    <div class="menu-item" onclick="addToCart('Burger', 8.99)">Burger - $8.99</div>
    <div class="menu-item" onclick="addToCart('Pizza', 12.99)">Pizza - $12.99</div>
    <!-- Add more menu items -->
    <button onclick="showCart()">View Cart</button>
</section>

<!-- Cart Screen -->
<section id="cart" class="hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button onclick="showOrderSummary()">Proceed to Checkout</button>
</section>

<!-- Order Summary Screen -->
<section id="order-summary" class="hidden">
    <h2>Order Summary</h2>
    <ul id="order-summary-items"></ul>
    <p>Total: $<span id="order-total">0.00</span></p>
    <button onclick="placeOrder()">Place Order</button>
</section>

<script src="script.js"></script>
</body>
</html>
